<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#047857" stroke-width="4"/>
  
  <!-- Task list icon -->
  <rect x="80" y="80" width="96" height="120" rx="12" fill="url(#taskGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Task items (checkboxes and lines) -->
  <!-- Task 1 - Completed -->
  <rect x="92" y="100" width="16" height="16" rx="3" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <path d="M96 108 L100 112 L108 104" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="116" y1="108" x2="156" y2="108" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Task 2 - Completed -->
  <rect x="92" y="128" width="16" height="16" rx="3" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <path d="M96 136 L100 140 L108 132" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="116" y1="136" x2="148" y2="136" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Task 3 - Pending -->
  <rect x="92" y="156" width="16" height="16" rx="3" fill="white" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="116" y1="164" x2="160" y2="164" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Notification badge -->
  <circle cx="200" cy="80" r="24" fill="#EF4444" stroke="white" stroke-width="3"/>
  <text x="200" y="87" font-family="system-ui, -apple-system" font-size="16" font-weight="bold" fill="white" text-anchor="middle">!</text>
</svg>